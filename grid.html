<!DOCTYPE html>
<html>
<head>
<title> Grid </title>
<style type="text/css">
	.grid {
			display:grid;
			grid-template-columns: 100px auto 300px;
			grid-template-rows: 400px 500px;
			margin:  20px;
			grid-gap: 10px;
}
 	
 	.box{
 			background-color: red;
 			border: 1px solid black;

 	}

 	.block{
 			background-color: blue;
 			grid-column-start: 1;
 			grid-column-end:3;

 	}

</style>
</head>
<body>
	<div class="grid">
	<div class="block">
		<h1> Hello</h1>
	</div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</div>




</body>







</html>
